<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link rel="manifest" href="/manisfest.webmanifest">
		
		<!-- METAS DE PWA -->
		<meta name="theme-color" content="#4749FF">
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="shortcut icon" type="image/png" href="/imgs/manifest-icons/logo-192.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/imgs/manifest-icons/logo-180.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/imgs/manifest-icons/logo-72.png">
		<link rel="apple-touch-icon" sizes="96x96" href="/imgs/manifest-icons/logo-96.png">
		<link rel="apple-touch-icon" sizes="128x128" href="/imgs/manifest-icons/logo-128.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/imgs/manifest-icons/logo-144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/imgs/manifest-icons/logo-152.png">
		<link rel="apple-touch-icon" sizes="192x192" href="/imgs/manifest-icons/logo-192.png">
		<link rel="apple-touch-icon" sizes="256x256" href="/imgs/manifest-icons/logo-256.png">
		<link rel="apple-touch-icon" sizes="512x512" href="/imgs/manifest-icons/logo-512.png">
		<meta name="apple-mobile-web-app-status-bar" content="#4749FF" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
